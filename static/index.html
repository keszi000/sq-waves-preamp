<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SQ Preamp manager</title>
  <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body>
  <header>
    <h1>SQ Preamp manager</h1>
    <div class="header-controls">
      <button type="button" id="config-btn" class="btn-secondary" title="Config">Config</button>
      <button type="button" id="sync-all" class="btn-primary">Sync all</button>
      <button type="button" id="save-show-server" class="btn-secondary">Save show</button>
      <button type="button" id="load-show-server" class="btn-secondary">Load show</button>
      <button type="button" id="show-manager-btn" class="btn-manager" title="Export / Import show file">Show manager</button>
      <input type="file" id="import-show" accept=".json,application/json" hidden>
      <button type="button" id="edit-toggle" class="btn-primary">Edit</button>
      <button type="button" id="add-channel" class="edit-only btn-primary">+ New channel</button>
    </div>
  </header>
  <main id="channels"></main>

  <div id="config-modal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-dialog">
      <h3 class="modal-title">Config</h3>
      <div class="config-form">
        <label for="config-sq-ip">SQ IP</label>
        <input type="text" id="config-sq-ip" placeholder="192.168.x.x" autocomplete="off">
        <label for="config-data-dir">Data dir</label>
        <input type="text" id="config-data-dir" placeholder="data" autocomplete="off">
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-tertiary" id="config-reset-state" title="Clear state.json">Reset state</button>
        <button type="button" class="btn-tertiary" id="config-close">Close</button>
        <button type="button" class="btn-primary" id="config-save">Save</button>
      </div>
    </div>
  </div>

  <div id="confirm-modal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-dialog">
      <p class="modal-message" id="confirm-modal-message"></p>
      <div class="modal-actions">
        <button type="button" class="btn-tertiary modal-cancel">Cancel</button>
        <button type="button" class="btn-primary modal-confirm" id="confirm-modal-ok">Continue</button>
      </div>
    </div>
  </div>

  <div id="save-show-modal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-dialog modal-dialog-list">
      <h3 class="modal-title">Save show to server</h3>
      <div id="save-show-list" class="server-show-list"></div>
      <div class="server-show-new">
        <label>Save as new:</label>
        <div class="server-show-new-row">
          <input type="text" id="save-show-new-name" placeholder="Show name" maxlength="64">
          <button type="button" id="save-show-new-btn" class="btn-primary">Save</button>
        </div>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-tertiary" id="save-show-close">Close</button>
      </div>
    </div>
  </div>

  <div id="load-show-modal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-dialog modal-dialog-list">
      <h3 class="modal-title">Load show from server</h3>
      <div id="load-show-list" class="server-show-list"></div>
      <p id="load-show-empty" class="server-show-empty" hidden>No saved shows on server.</p>
      <div class="modal-actions">
        <button type="button" class="btn-tertiary" id="load-show-close">Close</button>
      </div>
    </div>
  </div>

  <div id="show-manager-modal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-dialog modal-dialog-list">
      <h3 class="modal-title">Show manager</h3>
      <div id="show-manager-list" class="server-show-list"></div>
      <p id="show-manager-empty" class="server-show-empty" hidden>No shows on server.</p>
      <div class="show-manager-import">
        <label>Import show from file (adds to server list):</label>
        <button type="button" id="show-manager-import-btn" class="btn-secondary">Import</button>
        <input type="file" id="import-to-server" accept=".json,application/json" hidden>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-tertiary" id="show-manager-close">Close</button>
      </div>
    </div>
  </div>

  <script src="/static/app-utils.js?v=2"></script>
  <script src="/static/app-modals.js?v=2"></script>
  <script src="/static/app-channels.js?v=2"></script>
  <script src="/static/app-shows.js?v=2"></script>
  <script src="/static/app.js?v=2"></script>
</body>
</html>
