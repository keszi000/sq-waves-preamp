# Build and publish release artifacts for Windows and macOS when pushing a version tag (e.g. v0.1).
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Generate icon from SVG
        run: |
          choco install imagemagick -y --no-progress
          magick convert static/icon.svg -resize 256x256 winres/icon.png

      - name: Embed icon and version (go-winres)
        run: |
          go install github.com/tc-hib/go-winres@latest
          $tag = "${{ github.ref_name }}" -replace '^v', ''
          go-winres make --file-version="$tag.0" --product-version="$tag"
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Build (GUI, no console)
        run: go build -ldflags "-H windowsgui" -o sqapi.exe .

      - name: Zip
        run: |
          $tag = "${{ github.ref_name }}"
          Compress-Archive -Path sqapi.exe -DestinationPath "sqapi-$tag-windows-amd64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: sqapi-*-windows-amd64.zip

  build-mac:
    name: macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build universal binary (arm64 + amd64)
        run: |
          CGO_ENABLED=1 go build -o sqapi_arm64 .
          CGO_ENABLED=1 GOARCH=amd64 go build -o sqapi_amd64 . || true
          if [ -f sqapi_amd64 ]; then
            lipo -create -output sqapi sqapi_arm64 sqapi_amd64
            rm sqapi_arm64 sqapi_amd64
          else
            echo "amd64 build skipped (cross-compile may need extra setup), using arm64 only"
            mv sqapi_arm64 sqapi
          fi

      - name: Package .app
        run: |
          chmod +x build/build-mac.sh build/make-icns.sh
          export VERSION="${GITHUB_REF_NAME#v}"
          export USE_EXISTING_BINARY=1
          ./build/build-mac.sh

      - name: Zip
        run: |
          tag="${{ github.ref_name }}"
          zip -r "sqapi-${tag}-darwin-universal.zip" "SQ Preamp manager.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: sqapi-*-darwin-universal.zip

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [build-windows, build-mac]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          mv artifacts/windows/*.zip . 2>/dev/null || true
          mv artifacts/mac/*.zip . 2>/dev/null || true
          ls -la *.zip 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            **SQ Preamp manager** — Web UI to control Allen & Heath SQ mixer preamps (phantom, pad, gain).

            - **Windows:** `sqapi-*-windows-amd64.zip` — unzip and run `sqapi.exe` (no console window).
            - **macOS:** `sqapi-*-darwin-universal.zip` — Apple Silicon and Intel. Unzip, put `config.json` and `data/` next to the .app, then double-click **SQ Preamp manager.app**.

            Requires CGO (Go 1.21+). Config and shows are stored in `config.json` and `data/` next to the app.
          files: |
            sqapi-*-windows-amd64.zip
            sqapi-*-darwin-universal.zip
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
